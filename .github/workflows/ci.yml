name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check Python syntax
      run: |
        python -m py_compile app.py
        python -m py_compile generate_data.py

    - name: Generate test data
      run: |
        python generate_data.py

    - name: Verify data file exists
      run: |
        ls -la auto_parts_data.xlsx

    - name: Test app import
      run: |
        python -c "import streamlit; import pandas; import plotly.express; print('All imports successful')"

    - name: Test basic app functionality
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        try:
            import streamlit as st
            import pandas as pd
            # Test loading data
            try:
                df = pd.read_excel('auto_parts_data.xlsx')
                print(f'Data loaded successfully: {len(df)} rows')
            except Exception as e:
                print(f'Data loading test skipped: {e}')
            print('Basic functionality test passed')
        except Exception as e:
            print(f'Error: {e}')
            sys.exit(1)
        "